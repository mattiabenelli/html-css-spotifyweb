<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Open+Sans&family=PT+Sans:wght@700&family=Poppins&family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/query.css">
        <title>spotify</title>
    </head>
    <body>
        <div class="main-container flex">
            <div class="col-sx">
                <div class="icons-top">
                    <div class="icons-top-mobile">
                        <div class="icon-mobile">
                            <img src="./img/logo-small.svg" alt="logo-spotify-mobile">
                        </div>
                        <div class="icon-mobile">
                            <img src="./img/home.svg" alt="home-mobile">
                        </div>
                        <div class="icon-mobile">
                            <img src="./img/search.svg" alt="search-mobile">
                        </div>
                        <div class="icon-mobile">
                            <img src="./img/libreria.svg" alt="library-mobile">
                        </div>
                    </div>
                </div>
                <div class="icons-bottom">
                    <div class="icons-bottom-mobile">
                        <div class="icon-mobile">
                            <img src="./img/download.svg" alt="download-mobile">
                        </div>
                        <div class="icon-mobile">
                            <img src="./img/profile.svg" alt="home-mobile">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-dx">
                <div class="topbar-container">
                    <div class="topbar">
                        <div class="topbar-button">
                            <button class="bottone">EFFETTUA L'UPGRADE</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer></footer>
    </body>
</html>
